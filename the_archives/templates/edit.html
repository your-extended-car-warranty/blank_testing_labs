{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h1>✏️ Edit Book</h1>

<form action="{{ url_for('book_bp.edit_books', id=book.id) }}" method="POST">
    <!--
    <input type="text" name="title" placeholder="Title" value="{{ book.title }}" required>
    <input type="text" name="author" placeholder="Author" value="{{ book.author }}" required>
    -->
    <input type="text" name="genre" placeholder="Genre" value="{{ book.genre or '' }}">
    <select name="status" required>
        <option value="unread" {{ 'selected' if book.status == 'unread' else '' }}>Unread</option>
        <option value="read" {{ 'selected' if book.status == 'read' else '' }}>Read</option>
    </select>
    <input type="number" name="rating" placeholder="Rating" value="{{ book.rating }}" min="0" max="5" step="0.1">
    <!--
    <textarea name="notes" placeholder="Notes">{{ book.notes or '' }}</textarea>
    -->
    <button type="submit">Update Book</button>
</form>

<p><a href="/">⬅ Back to Book List</a></p>

{% endblock %}
